on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: RoamJS Publish
        uses: dvargas92495/roamjs-publish@0.1.3
        with:
          token: ${{ secrets.ROAMJS_DEVELOPER_TOKEN }}
          source: public
          path: finance-demo
